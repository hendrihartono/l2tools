<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}L2Tools Web{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--light-color);
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    #sidebar {
      min-width: 220px;
      background: #343a40;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #sidebar .nav-link {
      color: #adb5bd;
    }

    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    #content {
      flex: 1;
      padding: 20px;
      background-color: var(--light-color);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Navbar Styling - Full width and with sufficient height */
    .navbar {
      width: 100%;
      background-color: #212529; /* Dark background */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 5px;
      box-sizing: border-box;
      position: relative;
      z-index: 1000;
    }

    .navbar .navbar-brand {
      font-size: 1.5rem;
      color: #fff;
    }

    /* Sidebar and content styles */
    #sidebar {
      min-width: 220px;
      background: #343a40;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #sidebar .nav-link {
      color: #adb5bd;
    }

    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    /* ------------ MAIN CONTENT ------------ */
    #content {
      flex: 1;
      padding: 20px;
      background-color: var(--light-color);
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">L2Tools Web</a>
  </div>
</nav>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h5 class="text-white">Menu</h5>
    <hr class="bg-secondary">
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a class="nav-link {% if request.path == url_for('base64_page') %}active{% endif %}" href="{{ url_for('base64_page') }}">Base64 → Image</a></li>
      <li><a class="nav-link {% if request.path == url_for('csv_excel_page') %}active{% endif %}" href="{{ url_for('csv_excel_page') }}">CSV ⇄ Excel</a></li>
      <li><a class="nav-link {% if request.path == url_for('sql_formatter_page') %}active{% endif %}" href="{{ url_for('sql_formatter_page') }}">SQL Formatter</a></li>
      <li><a class="nav-link {% if request.path == url_for('daily_fds_page') %}active{% endif %}" href="{{ url_for('daily_fds_page') }}">Daily FDS</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
